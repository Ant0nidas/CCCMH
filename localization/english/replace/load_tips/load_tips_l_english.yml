 LOADING_TIP_0:1 ""I warn you against shedding blood, indulging in it and making a habit of it, for blood never sleeps." \n\n#bold - Yusuf ibn Ayyub ibn Shadi 'Saladin,' Sultan of Egypt and Syria, c. 1137 - 1193 AD"
 LOADING_TIP_1:1 ""The strength of God will enable us, a small but faithful band, to overcome the multitude of the faithless." \n\n#bold - Robert 'Guiscard' de Hauteville, Duke of Apulia and Calabria, c. 1015 - 1085 AD"
 LOADING_TIP_2:1 ""Trees are not known by their leaves, nor even by their blossoms, but by their fruits." \n\n#bold - Eleanor, Duchess of Aquitaine, Queen of France, and Queen of England, c. 1122 - 1204 AD"
 LOADING_TIP_3:1 ""The opposition is strong when the whole body is welded together and of one mind; but let there be faction, and it splits up into many parts and becomes feebler, an easy prey to its enemies." \n\n#bold - An Excerpt from #italic The Alexiad #! by Anna Komnene, Princess of the Romans, c. 1083 - 1153 AD"
 LOADING_TIP_4:1 ""When the words come, they are merely empty shells without the music. They live as they are sung, for the words are the body and the music the spirit." \n\n#bold - Saint Hildegard von Bingen, a German Benedictine abbess, 1098 - 1179 AD"
 LOADING_TIP_5:1 ""Justice is the constant and perpetual wish to render every one his due." \n\n#bold - Justinian I, Emperor of the Romans, 482 - 565 AD"
 LOADING_TIP_5:1 ""Had I been present at the Creation, I would have given some useful hints for the better ordering of the universe." \n\n#bold - Alfonso X, King of Castile, León, and Galicia, 1221 - 1284 AD"
 LOADING_TIP_6:1 ""Right action is better than knowledge; but in order to do what is right, we must know what is right." \n\n#bold - Charlemagne, King of the Franks and Emperor of the Romans, 747 - 814 AD"
 LOADING_TIP_7:1 ""An axe-age, a sword-age, shields will be cloven, a wind-age, a wolf-age, before the world's ruin." \n\n#bold - An excerpt from #italic The Völuspá #!"
 LOADING_TIP_8:1 ""I am the punishment of God. If you had not committed great sins, God would not have sent a punishment like me upon you." \n\n#bold - Genghis Khan, Ruler of the Mongol Empire, c. 1162 - 1227 AD"
 LOADING_TIP_9:1 ""If you are the sultan, come and lead your armies. If I am the sultan, I hereby order you to come and lead my armies." \n\n#bold - Sultan Mehmed II (1432 - 1481 AD) to his father, Murad II (1404 - 1451 AD), in the prelude to the Battle of Varna, 10th of November, 1444 AD"
 LOADING_TIP_10:1 ""Your proposal is pleasing to me, indeed, my husband cannot rise again from the dead. But I desire to honor you tomorrow in the presence of my people. Return now to your boat, and remain there with an aspect of arrogance. I shall send for you on the morrow, and you shall say, 'We will not ride on horses nor go on foot, carry us in our boat.' And you shall be carried in your boat." \n\n#bold - Saint Olga of Kyiv (c. 890-925 - 969 AD) as she initiated her vengeance against the Drevlians"
 LOADING_TIP_11:1 "Alp Arslan - "What would you do if I was brought before you as a prisoner?" \nRomanos IV -  "Perhaps I'd kill you, or exhibit you in the streets of Constantinople."\nAlp Arslan - "My punishment is far heavier. I forgive you, and set you free." \n\n#bold An exchange between Seljuk Sultan Alp Arslan (1029 - 1072 AD) and Roman Emperor Romanos IV Diogenes (c. 1030 - 1072 AD) after the Battle of Manzikert, 1071 AD"
 LOADING_TIP_12:1 ""It is better to be alone with God. His friendship will not fail me, nor His counsel, nor His love. In His strength, I will dare and dare and dare until I die." \n\n#bold - Jeanne d'Arc, c. 1412 - 1431"
 LOADING_TIP_13:1 ""Not even one person above earth, as much as he had lived in this city, would be able to count and tell the riches. Because, whoever narrated even the slightest about this wealth, about the beauty and precious things that were found in the monasteries, churches, in the palaces, and in the city, would appear a liar and not one would believe him." \n\n#bold - Robert de Clery, a low-born French knight remarking on the treasures stolen during the Sack of Constantinople, 12-15th of April, 1204 AD"
 LOADING_TIP_14:1 ""The city is fallen and I am still alive." \n\n#bold - Constantine XI Palaialogos, Emperor of the Romans, prior to his death during the Fall of Constantinople, 29th of May, 1453 AD"
 LOADING_TIP_15:1 ""Whoever for devotion alone, not to gain honor or money, goes to Jerusalem to liberate the Church of God can substitute this journey for all penance." \n\n#bold Pope Urban II (c. 1035 - 1099) at Clermont, 1095 AD"
 LOADING_TIP_16:1 ""There is a gentle thought that often springs to life in me, because it speaks of you." \n\n#bold - Dante Alighieri, Italian poet and humanist, 1265 - 1321 AD"
 LOADING_TIP_17:1 ""Believe me, you are but pismire ant: don't seek to fight the elephants for they'll crush you under their feet. Shall a petty prince such as you are contend with us? But your rodomontades are not extraordinary; for a Turcoman never spake with judgement. If you don't follow our counsels you will regret it." \n\n#bold - Timur (1336 - 1405 AD) in a letter addressed to Ottoman Sultan, Bayezid I (c. 1360 - 1403) prior to the Timurid Invasion of Anatolia, 20th of July, 1402"
 LOADING_TIP_18:1 ""Traveling - it leaves you speechless, then turns you into a storyteller." \n\n#bold - Abu Abdullah Muhammad ibn Battutah, Berber Maghrebi explorer and scholar, 1304 - 1369 AD"
 LOADING_TIP_19:1 ""The saddest thing about any man is that he be ignorant, and the most exciting thing is that he knows." \n\n#bold - Alfred I, King of Wessex, 848-849 - 899 AD"
 LOADING_TIP_20:1 ""Solomon, I have surpassed thee!" \n\n#bold - Emperor Justinian I upon completion of the Hagia Sophia's construction, 537 AD"
 LOADING_TIP_21:1 ""It is better to acquit a thousand guilty persons than to put a single innocent one to death." \n\n#bold - Moses ben Maimon 'Maimonides,' Jewish philosopher and personal physician of Saladin, 1138 - 1204 AD"
 LOADING_TIP_22:1 ""Kill them. The Lord knows those that are his own." \n\n#bold - Arnaud Amalric, Papal Legate and Cistercian Abbot, prior to the Béziers Massacre during the Albigensian Crusade."
 LOADING_TIP_23:1 ""There is no need to grieve. Everything passes. Joy. Pain. The moment of triumph; the sigh of despair. Nothing lasts forever - not even this." \n\n#bold - Omar Khayyam, Persian mathematician, astronomer, and poet, 1048 - 1131 AD"
 LOADING_TIP_24:1 ""Wealth unused might as well not exist." \n\n#bold - Averroes (Ibn Rushd), Andalusian philosopher and scholar, 1126 - 1198 AD"
 LOADING_TIP_25:1 ""All acts of violence against the defenseless are dishonorable and unworthy of a true knight." \n\n#bold - Geoffroi de Charny, French knight and author of Book of Chivalry, c. 1306 - 1356 AD"
 LOADING_TIP_26:1 ""The wound is the place where the Light enters you." \n\n#bold - Rumi, Persian poet and Sufi mystic, 1207 - 1273 AD"
 LOADING_TIP_27:1 ""The power of the empire flows from the North." \n\n#bold - John of Gaunt, Duke of Lancaster and power behind the throne of his nephew Richard II of England, 1340 - 1399 AD"
 LOADING_TIP_28:1 ""In giving we receive, in forgiving we are forgiven, and in dying we are born to eternal life." \n\n#bold - Saint Francis of Assisi, Italian Catholic friar and preacher, 1182 - 1226 AD"
 LOADING_TIP_29:1 ""The Creator made women to please the eye, and to boggle the mind." \n\n#bold - Courtenay, Edward, Earl of Devon, c. 1357 - 1419 AD"
 LOADING_TIP_30:1 ""When a man's verses cannot be understood, nor a man's good wit seconded with the forward child understanding, it strikes a man more dead than a great reckoning in a little room." \n\n#bold - Chaucer, Geoffrey, Father of English literature, c. 1343 - 1400 AD"
 LOADING_TIP_31:1 ""Truth hath a quiet breast." \n\n#bold - Richard II, King of England, 1367 - 1400 AD"
 LOADING_TIP_32:1 ""For in all that time of his labors in the care of souls, the sole desire that he had was to do or to undergo whatever seemed most conducive to the glory of God and the advancement of the welfare of men." \n\n#bold - Bonaventure, Saint, Doctor of the Church, c. 1221 - 1274 AD"
 LOADING_TIP_33:1 ""The end of law is not to abolish or restrain, but to preserve and enlarge freedom." \n\n#bold - John of Salisbury, Bishop of Chartres, c. 1120 - 1180 AD"
 LOADING_TIP_34:1 ""The greatest scholars are not usually the wisest people." \n\n#bold - Geoffrey Chaucer, Father of English literature, c. 1343 - 1400 AD"
 LOADING_TIP_35:1 ""The man who has a conscience suffers whilst acknowledging his sin. That is his punishment." \n\n#bold - Abbot Bernard of Clairvaux, French Abbot and primary reformer for the Cistercian order, 1090 - 1153 AD"
 LOADING_TIP_36:1 ""We are as dwarfs standing on the shoulders of giants; thanks to them, we see farther than they. Busying ourselves with the treatises written by the ancients, we take their choice thoughts, buried by age and human neglect, and we raise them, as it were, from death to renewed life." \n\n#bold - Peter of Blois, French cleric, theologian, poet and diplomat, c. 1130 - c. 1203 AD"
 LOADING_TIP_37:1 ""It is a man's own mind, not his enemy or foe, that lures him to evil ways." \n\n#bold - Siddhartha Gautama Buddha, Tripitaka (Dhammapada), date of translation into Pali ~5th Century AD"
 LOADING_TIP_38:1 ""It is better to be a lion for a day than a sheep all your life." \n\n#bold - Elizabeth Kenny, 14th Century AD"
 LOADING_TIP_39:1 ""Every man is the architect of his own fortune." \n\n#bold - Appius Claudius Caecus, Roman statesman, 4th Century BC"
 LOADING_TIP_40:1 ""There is no rose without a thorn." \n\n#bold - French Proverb, prevalent in the 14th Century AD"
 LOADING_TIP_41:1 ""The pen is mightier than the sword." \n\n#bold - Middle Eastern Proverb, thought to have been prevalent around 9th Century AD"
 LOADING_TIP_42:1 ""Life is short, art is long." \n\n#bold - Hippocrates, Greek physician, ~400BC"
 LOADING_TIP_43:1 ""Give a man a fish and you feed him for a day; teach a man to fish and you feed him for a lifetime." \n\n#bold - Maimonides, Philosopher, 1135-1204 AD"